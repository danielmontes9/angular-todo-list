<section nz-row nzJustify="center" nzAlign="middle" class="min-height-contianer">
    <div nz-col nzSpan="20">
        <nz-card>
            <h1 nz-typography>Todo App</h1>

            <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your task!">
                    <nz-input-group nzPrefix="search">
                        <input formControlName="task" nz-input placeholder="Task" />
                    </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control>
                        <button nz-button nzType="primary" nzShape="circle" [disabled]="!validateForm.valid">
                            <i nz-icon nzType="search" nzTheme="outline"></i>
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>

        </nz-card>
    </div>
</section>
