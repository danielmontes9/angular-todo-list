<section nz-row nzJustify="center" nzAlign="middle" class="min-height-contianer bg-gradient">
    <div nz-col nzSpan="22" nzSm="18" nzMd="16" nzLg="14" nzXl="12">
        <nz-card nzHoverable>
            <h1 nz-typography>üìù Todo App</h1>

            <form nz-form nz-row [nzGutter]="[8, 8]" nzJustify="space-between" nzAlign="middle" [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="addTask()">
                <div nz-col nzXs="24" nzMd="16">
                    <nz-form-control>
                        <nz-input-group nzPrefixIcon="reconciliation">
                            <input formControlName="task" nz-input placeholder="Tarea" />
                        </nz-input-group>
                    </nz-form-control>
                </div>

                <div nz-col nzXs="24" nzMd="8">
                    <nz-form-control>
                        <button 
                            nz-button
                            nzBlock 
                            nzType="primary" 
                            [disabled]="addTaskControl.value == ''">
                            <i nz-icon nzType="plus" nzTheme="outline"></i>
                            Agregar Tarea
                        </button>
                    </nz-form-control>
                </div>
            </form>


            <div nz-row>
                <div *ngIf="tasks.length == 0" nz-col nzSpan="24" nzAlign="middle">
                    <nz-result 
                        [nzIcon]="'info'" 
                        [nzStatus]="'info'"
                        [nzTitle]="'UPPS! A√∫n no tienes tareas registradas'"
                        [nzSubTitle]="'Ingresa una tarea en la barra y despu√©s pulsa el bot√≥n +, para agregar una nueva tarea.'">
                    </nz-result>
                </div>

                <div *ngIf="tasks.length != 0" nz-col nzSpan="24" nzAlign="middle">
                    <nz-list nzItemLayout="vertical">
                        <nz-list-item *ngFor="let task of tasks">
                            <p nz-typography nz-row nzAlign="middle" [(nzContent)]="task.title" class="mb-0"></p>
                            <nz-space [nzSize]="'middle'">
                                <button *nzSpaceItem nz-button nzType="dashed" nzShape="circle">
                                    <i nz-icon nzType="edit"></i>
                                </button>
                                <button *nzSpaceItem 
                                        nz-button 
                                        nzType="dashed" 
                                        nzShape="circle" 
                                        nzDanger 
                                        nz-popconfirm
                                        nzPopconfirmTitle="¬øEst√°s seguro de eliminar esta tarea?"
                                        (nzOnConfirm)="deleteTaskByUUID(task.uuid)"
                                        nzPopconfirmPlacement="top">
                                    <i nz-icon nzType="delete"></i>
                                </button>
                            </nz-space>
                        </nz-list-item>
                    </nz-list>
                </div>
            </div>

            <nz-divider></nz-divider>

            <div *ngIf="tasks.length > 0" nz-row [nzGutter]="[8, 8]" nzJustify="space-between" nzAlign="middle">
                <div nz-col nzXs="24" nzMd="16" nzAlign="middle">
                    Tienes <strong>{{ tasks.length }}</strong> 
                    tarea{{ tasks.length > 1 ? 's' : '' }} 
                    pendiente{{ tasks.length > 1 ? 's' : '' }}.
                </div>

                <div nz-col nzXs="24" nzMd="8">
                    <button 
                        nz-button
                        nzBlock 
                        nzType="primary" 
                        nzDanger
                        nz-popconfirm
                        nzPopconfirmTitle="¬øEst√°s seguro de eliminar todas las tareas?"
                        (nzOnConfirm)="cleanAllTasks()"
                        nzPopconfirmPlacement="bottom">
                        <i nz-icon nzType="clear" nzTheme="outline"></i>
                        Limpiar Todo
                    </button>
                </div>
            </div>
        </nz-card>
    </div>
</section>
